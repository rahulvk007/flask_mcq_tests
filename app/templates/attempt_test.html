{% extends "base.html" %}
{% block title %}Attempt Test{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="content-block">
        <h2 class="mb-4">{{ test.title }}</h2>
        <form method="POST">
            {% for question in questions %}
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ question.question_text }}</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }}_option1" value="1">
                            <label class="form-check-label" for="{{ question.id }}_option1">{{ question.option1 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }}_option2" value="2">
                            <label class="form-check-label" for="{{ question.id }}_option2">{{ question.option2 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }}_option3" value="3">
                            <label class="form-check-label" for="{{ question.id }}_option3">{{ question.option3 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }}_option4" value="4">
                            <label class="form-check-label" for="{{ question.id }}_option4">{{ question.option4 }}</label>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-block">Submit Test</button>
        </form>
    </div>
</div>

<style>
    .form-check-input:checked + .form-check-label {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: white;
        border-radius: 5px;
    }
</style>
{% endblock %}
