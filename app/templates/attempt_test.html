{% extends "base.html" %}
{% block title %}Attempt Test{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ test.title }}</h2>
    <form method="POST">
        {% for question in questions %}
            <div class="mb-3">
                <p>{{ question.question_text }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" id="option1_{{ question.id }}" value="1">
                    <label class="form-check-label" for="option1_{{ question.id }}">{{ question.option1 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" id="option2_{{ question.id }}" value="2">
                    <label class="form-check-label" for="option2_{{ question.id }}">{{ question.option2 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" id="option3_{{ question.id }}" value="3">
                    <label class="form-check-label" for="option3_{{ question.id }}">{{ question.option3 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" id="option4_{{ question.id }}" value="4">
                    <label class="form-check-label" for="option4_{{ question.id }}">{{ question.option4 }}</label>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Test</button>
    </form>
</div>
{% endblock %}
